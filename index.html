<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.1001fonts.com/download/logotype.zip">
    <title>Webb</title>
</head>
<body>
    <header>
        <nav>
            <h1 id="logo">RAPH'S KITCHEN</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="clear"></div>
        </nav>
    </header>
    <section class="Hero-section">
        <h2>The cooking Master</h2>
        <h3>Buy our Home Made Delicious Meal</h3>
        <button>Buy here</button>
    </section>
    <section class="form-section">
        <header>
            <h2>Contact us</h2>
        </header>
        <form>
            <label for="name-input">Name:</label>
            <input type="text" name="name" id="name-input">
            <label for="email-input">Email:</label>
            <input type="email" name="email" id="email-input">
            <label for="message-input">Message:</label>
            <textarea name="message" id="message-input" rows="7" cols="20">write us a message</textarea>
            
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
